<!doctype html>
<html lang="pt-BR">

<head>
  <title>Hogwarts</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!-- Audio da abertura dos filmes -->
    <audio src="audio/abertura.mpeg" autoplay type="audio/mpeg">
        <p>Your browser does not support the audio element.</p>
    </audio>
    
    <h1>Hogwarts</h1>

    <div class="container-fluid">
        <div class="fundo">
            <form id="form" action="sonserina.html">
              <!--Utilizei as opções automáticas do bootstrap para fazer essa parte do HTML-->

              <!--Queria muito fazer um formulário que levasse a ficha do estudante em outra página-->
              <!--Infezlimente não aprendemos ainda isso e não teria como fazer-->
              <!--Pesquisando um pouco descobri o LocalStorage, pesquisei sobre e achei ele fácil-->
              <!--Utilizei o LocalStorage para armazenar os dados e o site que utilizei como fonte foi:-->
              <!--https://warcontent.com/localstorage-javascript/-->

              <!--Toda tabela em banco de dados deve ter um código, porém considerarei o código como a matrícula-->
              <!--E fingirei que ele é de auto incremento, por isso, não pedira a matrícula aqui no fórmulário,-->
              <!--ela apenas aparecerá na ficha da próxima página-->

                <!--Inserir nome-->
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text"
                    class="form-control" name="nome" id="insnome" aria-describedby="helpId" placeholder="escreva seu nome">
                  <small id="avisonome" class="form-text text-muted"></small>
                </div>

                <!--Inserir email-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="insemail" aria-describedby="emailHelpId" placeholder="escreva seu endereço de e-mail">
                    <small id="avisoemail" class="form-text text-muted"></small>
                </div>

                <!--Criar senha-->
                <div class="mb-3">
                  <label for="senha" class="form-label">Crie uma senha: </label>
                  <input type="password" class="form-control" name="senha" id="inssenha" placeholder="crie uma senha com tararar">
                  <small id="avisosenha" class="form-text text-muted"></small>
                </div>

                <!--Inserir data de nascimento-->
                <div class="mb-3">
                  <label for="data" class="form-label">Data de Nascimento:</label>
                  <input type="date"
                    class="form-control" name="data" id="insdata" aria-describedby="helpId" placeholder="insira sua data de nascimento">
                  <small id="avisodata" class="form-text text-muted"></small>
                </div>

                <!--Inserir Notas (REAL) de cada matéria-->

                <!--Inserir horário do dia predileto-->
                <!--Se a pessoa colocar um horário a noite na página da ficha aparecerá um Boa Noite, como se ela estivesse lendo naquele horário-->
                <!--A mesma coisa acontecerá para manhã e tarde-->
                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="time"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Help text</small>
                </div>

                <!--Inserir a casa que faz parte (RADIO BUTTOM)-->
                <!--Decidirá toda a temática do site onde irá parar-->

                <div class="row">
                  <div class="col-md-9">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="opcoes" id="op1" value="1">
                          <label class="form-check-label" for="op1">Grifinória</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="opcoes" id="op2" value="2">
                          <label class="form-check-label" for="op2">Lufa-lufa</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="opcoes" id="op3" value="3">
                          <label class="form-check-label" for="op3">Sonserina</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opcoes" id="op4" value="4">
                        <label class="form-check-label" for="op4">Corvinal</label>
                    </div>
                  </div>
              </div>
               
                <!--Inserir o número do animal que terá (INTEIRO)-->
                <!--Teria uma tabela separada dos animais em que cada um representa um código-->
                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="number"
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Help text</small>
                </div>


                <!--Descrição sobre si mesmo/autobiografia (STRING E DEVE CONTER UM MINIMO E MAX DE CARACTERES)-->
                <div class="mb-3">
                  <label for="" class="form-label"></label>
                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>

                
                <button type="submit" class="btn btn-primary" id="btenviar">Enviar</button>
            </form>
        </div>
    </div>
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!--JAVASCRIPT-->
  <script src="js/form.js" type="text/JavaScript"></script>
</body>

</html>
